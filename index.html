<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Filmax</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-menu">
                <a href="#" class="header-menu__logo"><img src="./img/logotype.svg" alt="Логотип" class="logo"></a>
                <nav class="nav header-menu__nav">
                    <a href="#" class="nav__item">Камера</a>
                    <a href="#" class="nav__item">Принтеры</a>
                    <a href="#" class="nav__item">Аксессуары</a>
                    <a href="#" class="nav__item">Поддержка</a>
                </nav>
                <div class="header-contacts">
                    <img src="./img/search.svg" alt="Лупа" class="header-contacts__item">
                    <img src="./img/user.svg" alt="Пользователь" class="header-contacts__item">
                    <img src="./img/bag.svg" alt="Сумка" class="header-contacts__item">
                </div>
            </div>
            <section class="section-hero">
                <div class="hero-content">
                    <div class="hero-text">
                        <h1 class="hero-text__title"> 
                            Сохраняйте лучшие моменты
                            своей жизни с камерой
                            моментальной печати Filmax
                        </h1>
                        <p class="hero-text__desc">Официальный интернет-магазин легендарной фототехники
                            и фото-аксеcсуаров от британского производителя </p>
                            <button class="button button-primary hero-text__button">В каталог</button>
                    </div>
                    <div class="hero-img">
                        <img src="./img/photos.png" alt="photos">
                    </div>
                </div>
            </section>
        </div>
    </header>
</body>
</html>
